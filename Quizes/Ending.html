<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz End</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #4caf50;
    }

    .results p {
      font-size: 18px;
      margin: 10px 0;
    }

    .actions button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #restart-btn {
      background-color: #2196f3;
      color: white;
    }

    #basebtn {
      background-color: #4caf50;
      color: white;
    }

    .actions button:hover {
      opacity: 0.9;
    }
  </style>
  <body>
    <div class="quiz-container">
      <h1>Құттықтаймыз!</h1>
      <p>Сіз барлық тапсырманы орындадыңыз!</p>
      <div class="actions">
        <a target="_blank" href="Quiz.html"><button id="restart-btn">Қайтадан бастаңыз</button></a>
        <a target="_blank" href="Base.html"><button id="basebtn">Басты бетке өту</button></a>
      </div>
      </div>
    </div>
  </body>
</html>
