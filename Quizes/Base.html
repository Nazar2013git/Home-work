<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Квиз Бастапқы Беті</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .container {
      text-align: center;
      background: #ffffff;
      margin: 30px auto;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    .container h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }
    .links a {
      display: inline-block;
      text-decoration: none;
      font-size: 1rem;
      color: #ffffff;
      background-color: #007bff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .links a:hover {
      background-color: #0056b3;
    }
    .links a:nth-child(2) {
      background-color: #28a745;
    }
    .links a:nth-child(2):hover {
      background-color: #1c7c31;
    }
    .links a:nth-child(3) {
      background-color: #dc3545;
    }
    .links a:nth-child(3):hover {
      background-color: #a71d2a;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      background-color: #007bff;
      color: white;
    }
    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Quiz</div>
    <nav>
      <a target="_blank" href="Base.html">Басты бет</a>
      <a target="_blank" href="Aboutus.html">Біз туралы</a>
      <a target="_blank" href="/contact">Байланыс</a>
    </nav>
  </header>

  <div class="container">
    <h1>Quiz-ге Қош Келдіңіз!</h1>
    <div class="links">
      <a target="_blank" href="Quiz.html">Quiz-ді бастау</a>
      <a target="_blank" href="Aboutus.html">Біз туралы</a>
      <a target="_blank" href="/logout">Шығу</a>
    </div>
  </div>
</body>
</html>
